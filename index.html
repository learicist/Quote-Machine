			crossorigin="anonymous">

	<body>	
		<div id="mainBox" class="main container-fluid">
			<div class="row">
				<div class="col-sm-12 textbox">
					<h2 id="quote"></h2>
					<br>
					<h4 id="author"></h4>
				</div>
			</div>
			<div class="row">
				<a href="#" id="tweet" class="btn col-sm-6" >				
					<i id="icon" class="fa fa-twitter" aria-hidden="true"></i>	
				</a>
				<button class="btn col-sm-6" id="generate">New Quote</button>
			</div>
		</div>
